version: 0.1
component: build
timeoutInSeconds: 6000
shell: bash
env:
  exportedVariables:
    - app_version

steps:
  - type: Command
    name: "Build Source"
    timeoutInSeconds: 4000
    command: |
      mvn clean install
  - type: Command
    timeoutInSeconds: 400
    name: "Dockerizer"
    command: |
      app_version=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo $app_version
      docker build -t gru.ocir.io/grwiwwxgzucj/teste:latest .

outputArtifacts:
  - name: hello-world
    type: DOCKER_IMAGE
    location: gru.ocir.io/grwiwwxgzucj/teste:latest